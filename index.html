<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <form class="form js-speaker-form">
      <div class="form-field">
        <label for="Name">Имя</label>
        <input type="text" name="name" id="name" placeholder="Иван Иваныч" />
      </div>
      <div class="form-field">
        <label for="tel">Телефон</label>
        <input type="tel" name="tel" id="tel" placeholder="+38(123) 456 78 90 " />
      </div>

      <div class="form-field">
        <label for="mail">Почта</label>
        <input type="email" name="mail" id="mail" placeholder="my@mail.com" />
      </div>

      <div role="group" class="group">
        <h2 class="group-title">Тема доклада</h2>
        <input type="checkbox" name="topic" value="css" id="css" />
        <label for="html">CSS</label>

        <input type="checkbox" name="topic" value="html" id="html" />
        <label for="html">HTML</label>

        <input type="checkbox" name="topic" value="js" id="js" checked />
        <label for="html">JS</label>
      </div>
      <div role="group">
        <input type="radio" name="experience" value="junior" id="junior" />
        <label for="junior"> Junior</label>
        <input type="radio" name="experience" value="middle" id="middle" />
        <label for="junior"> Middle</label>
        <input type="radio" name="experience" value="senior" id="senior" />
        <label for="junior"> Senior</label>
      </div>
      <br />
      <label for="date">Дата доклада</label>
      <input type="datetime-local" name="date" id="" />
      <br />
      <label for="pdf">Копия доклада</label>
      <input type="file" name="pdf" id="pdf" />
      <br />
      <label for="comment">Оставить комментарий</label>
      <textarea name="comment" id="comment" cols="" rows="8"></textarea>
      <br />
      <input type="checkbox" name="policy" id="policy" />
      <label for="chekbox">Соглашаюсь на все, за еду</label>
      <br />

      <button type="submit">Оставить заявку</button>
    </form>
  </body>
</html>
